name: Daily 10 Contributions in Loop

on:
  schedule:
    - cron: '0 6 * * *' # Once daily at 6:00 AM UTC
  workflow_dispatch:    # Allow manual runs

permissions:
  contents: write

jobs:
  daily-multi-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Loop 10 commits with 30 sec delay
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${REPO}

          for i in {1..10}
          do
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            echo "- $TIMESTAMP : Commit #$i" >> contributions.md

            git add contributions.md
            git commit -m "chore: auto commit #$i at $TIMESTAMP"
            git push origin HEAD

            echo "Pushed commit #$i"
            if [ $i -lt 10 ]; then
              sleep 30
            fi
          done
